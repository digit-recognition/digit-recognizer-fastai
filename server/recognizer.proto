syntax = "proto3";

option java_multiple_files = true;
package com.kugmax.learn.digitgateway.digitgateway.services;

message  DigitRecognitionResponse {
    int32 value = 1;
}

message DigitRecognitionRequest {
    string value = 1;
}

service DigitRecognition {
    rpc Recognize(DigitRecognitionRequest) returns (DigitRecognitionResponse) {}
}